{% extends "layout.html" %}

{% block head %}
<style>
    .area {
        width: 60vw;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .articleBody {
        margin-top: 10vh;
        margin-left: auto;
        margin-right: auto;
        width: 60vw;
        display: flex;
        align-items: center;
        flex-direction: column;
        overflow-x: hidden;
    }

    .articleLine {
        padding: 10px;
        width: 100%;
        height: 8vh;
        border: 1px solid #72717150;
        display: flex;
        transition: all .3s;
        position: relative;
        background-color: #f1f1f1;
    }

    .articleLine:hover {
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.4), 0 0 50px rgba(128, 128, 128, 0.1);
        border-color: transparent;
    }

    .articleLine>a{
        height: 100%;
        width: 100%;
        z-index: 9999;
    }
</style>
{% endblock %}

{% block body %}
<main>
    <div class="articleBody">
        <div class="articleLine">
            <a href="/inputDB?type=prefSummary">prefSummary登録</a>
        </div>
        <div class="articleLine">
            <a href="/inputDB?type=articles">articles登録</a>
        </div>
    </div>

</main>
{% endblock %}
